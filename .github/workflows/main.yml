name: CI/CD Pipeline for GetMyEbookWeb

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: âœ… Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: ðŸ§ª Run tests (Placeholder)
      run: |
        echo "ðŸ§ª Add unit tests here if available"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test  # Waits for tests to complete
    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ³ Build Docker image
      run: docker build -t getmyebook:latest .

    - name: ðŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASS }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin


    - name: ðŸ“¤ Push Docker image
      run: |
        docker tag getmyebook:latest ${{ secrets.DOCKER_USERNAME }}/getmyebook:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/getmyebook:latest

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“‚ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ” Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ðŸ›¡ï¸ Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: ðŸš€ Deploy to local server
      run: |
        ssh -o StrictHostKeyChecking=yes -i ~/.ssh/id_rsa sathishkumar@localhost << 'EOF'
          cd ~/GetMyEbookWeb
          git pull origin main
          docker-compose down
          docker-compose up -d --build
        EOF
